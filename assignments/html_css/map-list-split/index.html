<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Map + List-Split</title>
</head>
<body>
    <div class="app">
        <header class="topbar">
            <div class="topbar-brand">1</div>
            <div class="topbar-search">2</div>
            <div class="topbar-avatar">3</div>
        </header>

        <div class="workspace">
            <section class="list-panel">
                <div class="list-toolbar">
                    <div class="filter-pill"></div>
                    <div class="filter-pill"></div>
                    <div class="filter-pill"></div>
                </div>

                <div class="list-content">
                    <div class="list-item">
                        <div class="item-side"></div>
                        <div class="item-body">
                            <div class="item-line sm"></div>
                            <div class="item-line md"></div>
                            <div class="item-line sm"></div>
                            <div class="item-action"></div>
                        </div>
                    </div>

                    <div class="list-item">
                        <div class="item-side"></div>
                        <div class="item-body">
                            <div class="item-line sm"></div>
                            <div class="item-line md"></div>
                            <div class="item-line sm"></div>
                            <div class="item-action"></div>
                        </div>
                    </div>

                    <div class="list-item">
                        <div class="item-side"></div>
                        <div class="item-body">
                            <div class="item-line sm"></div>
                            <div class="item-line md"></div>
                            <div class="item-line sm"></div>
                            <div class="item-action"></div>
                        </div>
                    </div>

                    <div class="list-item">
                        <div class="item-side"></div>
                        <div class="item-body">
                            <div class="item-line sm"></div>
                            <div class="item-line md"></div>
                            <div class="item-line sm"></div>
                            <div class="item-action"></div>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="map-panel">
                <div class="map-marker stack">
                    <div class="marker"></div>
                    <div class="marker"></div>
                </div>

                <div class="map-pin pin-a"></div>
                <div class="map-pin pin-b"></div>
            </aside>
        </div>
    </div>
</body>
</html>
