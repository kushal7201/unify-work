<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <div class="logo"></div>
        <div class="nav">
          <div class="nav-item"></div>
          <div class="nav-item"></div>
          <div class="nav-item"></div>
          <div class="nav-item"></div>
          <div class="nav-item"></div>
        </div>
      </div>
      <div class="header-spacer"></div>
      <div class="header-right">
        <div class="profile"></div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-inner">
        <div class="hero-side">
          <div class="avatar"></div>
          <div class="meta">
            <div class="meta-line short"></div>
            <div class="meta-line long"></div>
          </div>
        </div>

        <div class="hero-center">
          <div class="meta-line center"></div>
          <div class="badge"></div>
        </div>

        <div class="hero-side reverse">
          <div class="meta">
            <div class="meta-line short"></div>
            <div class="meta-line long"></div>
          </div>
          <div class="avatar"></div>
        </div>
      </div>

      <div class="hero-bar"></div>
    </section>

    <main class="main">
      <div class="content">
        <div class="tabs">
          <div class="tab active"></div>
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>
        </div>

        <div class="layout">
          <section class="table-section">
            <div class="table">
              <div class="table-head">
                <div class="table-title"></div>
                <div class="table-actions">
                  <div class="action"></div>
                  <div class="action"></div>
                  <div class="action"></div>
                  <div class="action"></div>
                </div>
              </div>

              <div class="table-row">
                <div class="row-text"></div>
                <div class="row-actions">
                  <div></div><div></div><div></div><div></div>
                </div>
              </div>

              <div class="table-row">
                <div class="row-text"></div>
                <div class="row-actions">
                  <div></div><div></div><div></div><div></div>
                </div>
              </div>

              <div class="table-row">
                <div class="row-text"></div>
                <div class="row-actions">
                  <div></div><div></div><div></div><div></div>
                </div>
              </div>

              <div class="table-row">
                <div class="row-text"></div>
                <div class="row-actions">
                  <div></div><div></div><div></div><div></div>
                </div>
              </div>

              <div class="table-row">
                <div class="row-text"></div>
                <div class="row-actions">
                  <div></div><div></div><div></div><div></div>
                </div>
              </div>
            </div>
          </section>

          <aside class="sidebar">
            <div class="side-title"></div>

            <div class="side-card">
              <div class="side-header">
                <div class="side-pill"></div>
                <div class="side-dot"></div>
              </div>
              <div class="side-line"></div>
            </div>

            <div class="side-card">
              <div class="side-header">
                <div class="side-pill"></div>
                <div class="side-dot"></div>
              </div>
              <div class="side-line"></div>
            </div>

            <div class="side-card">
              <div class="side-header">
                <div class="side-pill"></div>
                <div class="side-dot"></div>
              </div>
              <div class="side-line"></div>
            </div>

            <div class="side-card">
              <div class="side-header">
                <div class="side-pill"></div>
                <div class="side-dot"></div>
              </div>
              <div class="side-line"></div>
            </div>
          </aside>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
