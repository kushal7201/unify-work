<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” variant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- top header -->
    <header class="header">
      <div class="header-left">
        <div class="logo-square"></div>
        <div class="header-title"></div>
      </div>

      <div class="header-right">
        <div class="header-action"></div>
        <div class="header-cta"></div>
      </div>
    </header>

    <!-- profile / hero strip under header -->
    <div class="profile-strip">
      <div class="avatar-circle"></div>

      <div class="profile-info">
        <div class="profile-name"></div>
        <div class="profile-sub"></div>

        <div class="profile-actions">
          <div class="btn-outline"></div>
          <div class="btn-outline"></div>
        </div>
      </div>
    </div>

    <!-- main body: left content + right sidebar -->
    <div class="body-wrap">
      <main class="content">
        <!-- tabs bar -->
        <div class="tabs">
          <div class="tab-active"></div>
          <div class="tab"></div>
          <div class="tab"></div>
          <div class="tab"></div>
        </div>

        <div class="content-area">
          <!-- two column grid (left) -->
          <div class="two-col">
            <div class="col">
              <div class="section-title"></div>

              <div class="list">
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="section-title"></div>

              <div class="list">
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
                <div class="list-row">
                  <div class="row-key"></div>
                  <div class="row-value"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- right sidebar -->
      <aside class="rightbar">
        <div class="right-title"></div>

        <div class="card">
          <div class="card-avatar"></div>
          <div class="card-body">
            <div class="card-line"></div>
            <div class="card-sub"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-avatar"></div>
          <div class="card-body">
            <div class="card-line"></div>
            <div class="card-sub"></div>
          </div>
        </div>

        <div class="card">
          <div class="card-avatar"></div>
          <div class="card-body">
            <div class="card-line"></div>
            <div class="card-sub"></div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
