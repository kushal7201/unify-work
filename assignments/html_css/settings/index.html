<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Settings Page</title>
</head>
<body>
    <div class="settings">
        <aside class="settings-nav">
            <div class="nav-header">
                <div class="nav-header-chip"></div>
            </div>

            <nav class="nav-list">
                <div class="nav-item is-active">
                    <div class="nav-item-label"></div>
                </div>
                <div class="nav-item"><div class="nav-item-label"></div></div>
                <div class="nav-item"><div class="nav-item-label"></div></div>
                <div class="nav-item"><div class="nav-item-label"></div></div>
                <div class="nav-item"><div class="nav-item-label"></div></div>
                <div class="nav-item"><div class="nav-item-label"></div></div>
                <div class="nav-item"><div class="nav-item-label"></div></div>
                <div class="nav-item"><div class="nav-item-label"></div></div>
            </nav>
        </aside>

        <main class="settings-main">
            <header class="settings-header">
                <div class="settings-title"></div>
            </header>

            <section class="settings-content">
                <div class="settings-card">
                    <div class="card-body">
                        <div class="card-title"></div>

                        <div class="card-group">
                            <div class="card-field-sm"></div>
                            <div class="card-field-md"></div>
                        </div>

                        <div class="card-group">
                            <div class="card-field-sm"></div>
                            <div class="card-field-md"></div>
                        </div>
                    </div>

                    <div class="card-actions">
                        <div class="action-pill"></div>
                        <div class="action-pill"></div>
                    </div>
                </div>

                <div class="settings-card">
                    <div class="card-body">
                        <div class="card-title"></div>

                        <div class="card-group">
                            <div class="card-field-sm"></div>
                            <div class="card-field-md"></div>
                        </div>

                        <div class="card-group">
                            <div class="card-field-sm"></div>
                            <div class="card-field-md"></div>
                        </div>
                    </div>

                    <div class="card-toggles">
                        <div class="toggle"></div>
                        <div class="toggle is-on"></div>
                    </div>
                </div>

                <div class="settings-footer">
                    <div class="footer-btn"></div>
                    <div class="footer-btn primary"></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
