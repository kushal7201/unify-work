<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Builder</title>
</head>
<body>
    <div class="builder">
        <aside class="panel panel-left">
            <div class="panel-header">
                <div class="panel-header-chip">1</div>
            </div>

            <div class="panel-body">
                <div class="panel-title dark">1</div>

                <div class="block-list">
                    <div class="block-item">
                        <div class="block-row">
                            <div class="block-chip"></div>
                            <div class="block-chip"></div>
                            <div class="block-bar"></div>
                        </div>
                        <div class="block-footer"></div>
                    </div>

                    <div class="block-item is-selected">
                        <div class="block-row">
                            <div class="block-chip"></div>
                            <div class="block-chip"></div>
                            <div class="block-bar"></div>
                        </div>
                        <div class="block-footer"></div>
                    </div>

                    <div class="block-item">
                        <div class="block-row">
                            <div class="block-chip"></div>
                            <div class="block-chip"></div>
                            <div class="block-bar"></div>
                        </div>
                        <div class="block-footer"></div>
                    </div>

                    <div class="block-item">
                        <div class="block-row">
                            <div class="block-chip"></div>
                            <div class="block-chip"></div>
                            <div class="block-bar"></div>
                        </div>
                        <div class="block-footer"></div>
                    </div>

                    <div class="block-item">
                        <div class="block-row">
                            <div class="block-chip"></div>
                            <div class="block-chip"></div>
                            <div class="block-bar"></div>
                        </div>
                        <div class="block-footer"></div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="panel panel-center">
            <div class="center-toolbar">
                <div class="toolbar-btn"></div>
                <div class="toolbar-btn"></div>
                <div class="toolbar-btn dark"></div>
                <div class="toolbar-btn"></div>
            </div>

            <div class="canvas">
                <div class="form-card">
                    <div class="form-title"></div>
                    <div class="form-field"></div>
                    <div class="form-field"></div>
                    <div class="form-actions">
                        <div class="form-action"></div>
                        <div class="form-action dark"></div>
                    </div>
                </div>
            </div>
        </main>

        <aside class="panel panel-right">
            <div class="panel-header">
                <div class="panel-header-chip">1</div>
            </div>

            <div class="panel-body">
                <div class="property">
                    <div class="property-label"></div>
                    <div class="property-input"></div>
                </div>

                <div class="property">
                    <div class="property-label"></div>
                    <div class="property-input"></div>
                </div>

                <div class="property-group">
                    <div class="property-pair">
                        <div class="property-chip"></div>
                        <div class="property-pill"></div>
                    </div>
                    <div class="property-pair">
                        <div class="property-chip"></div>
                        <div class="property-pill dark"></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
