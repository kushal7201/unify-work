<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Split Layout â€” replica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <div class="logo-block"></div>
      </div>

      <div class="header-center">
        <div class="center-bar"></div>
      </div>

      <div class="header-right">
        <div class="icon-sm"></div>
        <div class="icon-sm"></div>
      </div>
    </header>

    <div class="main">
      <section class="left-col">
        <div class="left-thumbs">
          <div class="thumb outlined"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
          <div class="thumb"></div>
        </div>

        <div class="left-main">
          <div class="panel-lg"></div>
        </div>
      </section>

      <aside class="right-col">
        <div class="rc-title"></div>

        <div class="rc-row">
          <div class="rc-box"></div>
        </div>

        <div class="rc-line"></div>

        <div class="rc-row smalls">
          <div class="rc-chip"></div>
          <div class="rc-chip"></div>
          <div class="rc-chip"></div>
        </div>

        <div class="rc-line"></div>

        <div class="rc-controls">
          <div class="control-label"></div>
          <div class="control-row">
            <div class="control-square outlined"></div>
            <div class="control-square"></div>
            <div class="control-square"></div>
            <div class="control-square"></div>
          </div>
        </div>

        <div class="rc-line"></div>

        <div class="rc-controls">
          <div class="control-label small"></div>
          <div class="control-row">
            <div class="tiny-btn"></div>
            <div class="tiny-btn outlined"></div>
            <div class="tiny-btn"></div>
            <div class="tiny-btn"></div>
          </div>
        </div>

        <div class="rc-actions">
          <div class="big-action"></div>
          <div class="small-action"></div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
